{% extends './base.html' %}
{% load static %}

{% block content %}
<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 350px;">
        <h3 class="text-center mb-3">Login</h3>
        <form method="post">
            {% csrf_token %}
            {% if error %}<p class="text-danger text-center">{{ error }}</p>{% endif %}
            
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
        
            <div class="mb-3 position-relative">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <button type="button" onclick="togglePassword()" class="btn position-absolute end-0 top-50 translate-middle-y me-2 p-1" 
                    style="font-size: 14px; width: 35px; height: 35px; background: none; border: none; color: black;">
                    üëÅÔ∏è
                </button>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <script>
            function togglePassword() {
                var passwordField = document.getElementById("password");
                passwordField.type = passwordField.type === "password" ? "text" : "password";
            }
        </script>
        
        <div class="text-center mt-3">
            <a href="" class="text-decoration-none">Forgot Password?</a>
        </div>
        <div class="text-center mt-2">
            <span>Don't have an account?</span> <a href="{% url 'user_register' %}" class="text-decoration-none">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
